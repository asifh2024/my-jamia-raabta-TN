<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAvqzeAAqb91PB035XGVaNVdKRiZrj-wbM",
            authDomain: "jmi-raabta-auth.firebaseapp.com",
            databaseURL: "https://jmi-raabta-auth-default-rtdb.firebaseio.com",
            projectId: "jmi-raabta-auth",
            storageBucket: "jmi-raabta-auth.firebasestorage.app",
            messagingSenderId: "421817422315",
            appId: "1:421817422315:web:75b2ca265064ee364689ae"
        };


        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);


        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            if (!email || !password) {
                alert("Please enter both email and password.");
                return;
            }


            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    console.log("Logged in as:", user.email);
                    getUserRole(user.uid);
                })
                .catch((error) => {
                    console.error("Error logging in:", error.message);
                    alert(error.message);
                });
        });


        function getUserRole(uid) {
            const userRef = ref(database, 'users/' + uid);
            get(userRef)
                .then((snapshot) => {
                    const userData = snapshot.val();
                    if (userData) {
                        const role = userData.role;
                        redirectBasedOnRole(role);
                    } else {
                        alert("Invalid credentials! User data not found.");
                    }
                })
                .catch((error) => {
                    console.error("Error fetching user data:", error.message);
                    alert("An error occurred while fetching your data.");
                });
        }

        function redirectBasedOnRole(role) {
            switch (role) {
                case "student":
                    window.location.href = "student.html";
                    break;
                case "alumni":
                    window.location.href = "alumni.html";
                    break;
                case "teaching_staff":
                    window.location.href = "teaching_staff.html";
                    break;
                case "non_teaching_staff":
                    window.location.href = "non_teaching_staff.html";
                    break;
                default:
                    alert("Unknown role, please contact support.");
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 style="color: white;">Login</h2>
            <form id="login-form">

                <div class="input-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>

                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>

                <div class="input-group">
                    <button type="submit">Login</button>
                </div>

                <div class="switch-link">
                    <p style="color: white;">Don't have an account? <a href="register.html">Register</a></p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
